<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursor first website</title>
    
    <!-- SEO meta tags -->
    <meta name="description" content="在这里添加您网站的描述，建议60-160个字符" />
    <meta name="keywords" content="关键词1, 关键词2, 关键词3" />
    <meta name="author" content="您的名字或公司名称" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="您网站的URL" />
    <meta property="og:title" content="您网站的标题" />
    <meta property="og:description" content="您网站的描述" />
    <meta property="og:image" content="分享时显示的图片URL" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="您网站的URL" />
    <meta name="twitter:title" content="您网站的标题" />
    <meta name="twitter:description" content="您网站的描述" />
    <meta name="twitter:image" content="分享时显示的图片URL" />
    
    <!-- 规范链接 -->
    <link rel="canonical" href="您网站的URL" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
